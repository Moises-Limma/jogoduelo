<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jo-Ken-Po Edition</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <link rel="shortcut icon" href="./src/assets/favicon/chapeu.png" type="image/x-icon">
</head>

<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/theme.mp3" type="audio/mp3" >
    </audio>
    <div class="bg-video">
        <img src="./src/assets/video/0_Hvondci7448jctDR.gif" alt="">
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image" >
            </div>
            <div class="card_details frame">
                <p><p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p></p>
            </div>
        </div>

        <div class="container_right">
            <div class="card-box_container">
                <div class="card-box framed" id="computer-cards">
    
                </div>
                <div class="card-versus_container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>
                        <img src="./src/assets/icons/brasao.png" height="100px" class="brasao">
    
                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
    
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>
                <div class="card-box framed" id="player-cards">

                </div>
            </div>
        </div>
    </div>


    
    <script src="src/scripts/engine.js"></script>
</body>
</html>
